<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Oppenheimer</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="#" class="header__logo">OPPENHEIMER</a>
            <nav class="header__nav">
                <ul>
                    <li><a href="#cast">Elenco</a></li>
                    <li><a href="#plataforms">Plataformas</a></li>
                    <li><a href="#faq">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero__overlay"></div>
            <div class="hero__content">
                <h1 class="hero__title">Oppenheimer</h1>
                <p class="hero__subtitle">A história do homem que mudou o mundo.</p>
                <a href="https://www.youtube.com/watch?v=F3OxA9Cz17A" target="_blank" class="btn btn--primary">Assista o Trailer</a>
            </div>
        </section>

        <section id="cast" class="cast">
            <div class="container">
                <h2 class="section-title">Elenco e Direção</h2>
                <div class="cast__grid">
                    <div class="cast-card">
                        <img src="./assets/images/Cillian-Murphy.png" alt="Ator Cillian Murphy">
                        <div class="cast-card__info">
                            <h3 class="cast-card__name">Cillian Murphy</h3>
                            <p class="cast-card__role">J. Robert Oppenheimer</p>
                        </div>
                    </div>
                    <div class="cast-card">
                        <img src="./assets/images/Emily-Blunt.png" alt="Ator Emily Blunt">
                        <div class="cast-card__info">
                            <h3 class="cast-card__name">Emily Blunt</h3>
                            <p class="cast-card__role">Katherine "Kitty" Oppenheimer</p>
                        </div>
                    </div>
                    <div class="cast-card">
                        <img src="./assets/images/Robert-Downey-Jr.png" alt="Ator Robert Downey Jr.">
                        <div class="cast-card__info">
                            <h3 class="cast-card__name">Robert Downey Jr.</h3>
                            <p class="cast-card__role">Lewis Strauss</p>
                        </div>
                    </div>
                    <div class="cast-card">
                        <img src="./assets/images/Christopher-Nolan.png" alt="Direção Christopher Nolan">
                        <div class="cast-card__info">
                            <h3 class="cast-card__name">Christopher Nolan</h3>
                            <p class="cast-card__role">Diretor</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
